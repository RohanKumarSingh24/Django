<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Models Record</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/mystyle.css"%}">
</head>
<body>
	<h1>Dajango Model Configuration!</h1>
	<h2>Here we are Acess Records</h2>

	<div  class="Dmodels">
		{% if access_records %}
		<table>
			<thead>
				<th>Site Name</th>
				<th>Date Access</th>
			</thead>
			{% for acc in access_records %}

			<tr>
				<td>{{ acc.name }}</td>
				<td>{{ acc.date }}</td>

			</tr>
			{% endfor %}
		</table>
		{% else %}
		<p> RECORD IS NOT FOUND! </p>
		{% endif %}


		
	</div>
		

</body>
</html>
